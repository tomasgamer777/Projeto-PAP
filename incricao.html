<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Inscrição</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function() {
        $("#data_nascimento").datepicker({
            dateFormat: "yy-mm-dd",
            changeMonth: true,
            changeYear: true,
            yearRange: "-100:+0"
        });
    });
</script>
<style>
    form {
        max-width: 600px;
        margin: 0 auto;
    }
    input[type=text], input[type=email], input[type=password], input[type=file], textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
    input[type=submit]:hover {
        background-color: #45a049;
    }
    /* Estilo para o calendário */
    .ui-datepicker-calendar {
        background-color: #fff; /* Cor de fundo */
    }
    .ui-state-default {
        background-color: transparent; /* Fundo do número do dia */
        color: #000; /* Cor do número do dia */
    }
</style>
</head>
<body>

<h2>Formulário de Inscrição na Escola de Música</h2>

<form action="inscricao.php" method="post" enctype="multipart/form-data">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" required>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="text" id="data_nascimento" name="data_nascimento" required>

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" required>

    <label for="distrito">Distrito:</label>
    <input type="text" id="distrito" name="distrito" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="nif">NIF:</label>
    <input type="text" id="nif" name="nif" required>

    <label for="codigo_postal">Código Postal:</label>
    <input type="text" id="codigo_postal" name="codigo_postal" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto" accept="image/*" required>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
