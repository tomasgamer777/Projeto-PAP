    <script>
      // Script to handle wizard navigation
      $(document).ready(function() {
        // Initialize the wizard
        $('#wizardProfile').bootstrapWizard({
          'tabClass': 'nav nav-pills',
          'nextSelector': '.btn-next',
          'previousSelector': '.btn-previous',
  
          onNext: function(tab, navigation, index) {
            var $valid = $('#userForm').valid();
            if (!$valid) {
              $validator.focusInvalid();
              return false;
            }
          },
  
          onTabClick: function(tab, navigation, index) {
            return false;
          },
  
          onTabShow: function(tab, navigation, index) {
            var $total = navigation.find('li').length;
            var $current = index + 1;
            var $percent = ($current / $total) * 100;
            $('#wizardProfile').find('.progress-bar').css({
              width: $percent + '%'
            });
          }
        });
      });
  
      // Example function to resize image preview
      function resizeImage(event) {
        var input = event.target;
        var reader = new FileReader();
        reader.onload = function() {
          var dataURL = reader.result;
          var output = document.getElementById('wizardPicturePreview');
          output.src = dataURL;
        };
        reader.readAsDataURL(input.files[0]);
      }
